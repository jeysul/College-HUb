	{% block content %}
		<style>
			h3 span{
                color:  black;
            }
            h3{
                color:  #242D31;
                font: bold 36px 'Calisto MT', cursive;
                margin: 0;
            }
            p span{
                display:block;
                font-weight: normal;
                font-size:14px;
                line-height:2;
            }
            p a{
                color:  black;
                text-decoration: none;;
            }
            p {
            	color:  #242D31;
                font: normal 20px 'Candara', cursive;
            }
            .space {
            	padding: 50px;
            }
		</style>
		<div class = "container">
			<h3>Our Team</h3>
			<div id="team-section">
  <div class="container">
    <div class="section-title">
      <h2>Meet the Team</h2>
      <hr>
    </div>
    <div id="row">
      <div class="col-md-3 col-sm-6 team">
        <div class="thumbnail"> <img src="{% static 'images/img.jpg' %}" alt="..." class="team-img" width="250">
          <div class="caption">
            <h3>Sultan Ahmed</h3>
            <p>Full stack Devoloper</p>
          </div>
        </div>
      </div>
    </div>
<!-- Contact Section -->
<div id="contact-section">
  <div class="container">
    <div class="section-title center">
      <h2>Contact Us</h2>
      <hr>
    </div>
    <div class="col-md-4">
      <h4>Contact info</h4>
      <div class="space"></div>
      <p><i class="fa fa-map-marker"></i>Banglore<br>
        Bommanhali Oxfor college</p>
      <div class="space"></div>
      <p><i class="fa fa-envelope-o"></i>info@company.com</p>
      <div class="space"></div>
      <p><i class="fa fa-phone"></i>7002726502</p>
    </div>
    <div class="col-md-8">
      <h4>Leave us a message</h4>
      <form name="sentMessage" id="contactForm" novalidate>
        <div class="row">
          <div class="col-md-6">
            <div class="form-group">
              <input type="text" id="name" class="form-control" placeholder="Name" required="required">
              <p class="help-block text-danger"></p>
            </div>
          </div>
          <div class="col-md-6">
            <div class="form-group">
              <input type="email" id="email" class="form-control" placeholder="Email" required="required">
              <p class="help-block text-danger"></p>
            </div>
          </div>
        </div>
        <div class="form-group">
          <textarea name="message" id="message" class="form-control" rows="4" placeholder="Message" required></textarea>
          <p class="help-block text-danger"></p>
        </div>
        <div id="success"></div>
        <button type="submit" class="btn btn-default">Send Message</button>
      </form>
    </div>
  </div>
</div>
		</div>
	{% endblock %}
